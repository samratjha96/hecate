services:
  db:
    image: postgres:13
    environment:
      POSTGRES_DB: hecate
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
  hecate:
    container_name: "hecate"
    build: .
    environment:
      - DATABASE_URL=$DATABASE_URL
    depends_on:
      - db
    ports:
      - "3000:3000"

volumes:
  postgres_data:
